	// Include Lightbox 
	import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe-lightbox.esm.min.js';
	import PhotoSwipeVideoPlugin from 'https://cdn.jsdelivr.net/npm/photoswipe-video-plugin@1.0.2/dist/photoswipe-video-plugin.esm.min.js';


	const lightbox = new PhotoSwipeLightbox({
	  // may select multiple "galleries"
	  gallery: 'body',

	  // Elements within gallery (slides)
	  children: 'a',

	  // setup PhotoSwipe Core dynamic import
	  pswpModule: () => import('https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.esm.js'),


	});

	const videoPlugin = new PhotoSwipeVideoPlugin(lightbox, {
	  // options
	});


		// OPTIONAL: Stop video when slide closes
	lightbox.on('closingAnimationStart', () => {
	  const video = document.querySelector('.pswp__item video');
	  if (video) video.pause();
	});

	lightbox.init();


  </script>
